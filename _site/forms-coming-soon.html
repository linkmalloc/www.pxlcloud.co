	<title>Coming Soon - Forms | Canvas</title>

	<style>

		.form-section.active,
		.result-section.active {
			visibility: visible;
    		-webkit-animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
	        animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
		    height: auto;
		}
		.form-section.inactive,
		.result-section.inactive {
			opacity: 0;
		    visibility: hidden;
			height: 0;
		}

		@-webkit-keyframes scale-up-center {
		  0% {
		  	opacity: 0;
		    -webkit-transform: scale(0.9);
		            transform: scale(0.9);
		  }
		  100% {
		  	opacity: 1;
		    -webkit-transform: scale(1);
		            transform: scale(1);
		  }
		}
		@keyframes scale-up-center {
		  0% {
		  	opacity: 0;
		    -webkit-transform: scale(0.9);
		            transform: scale(0.9);
		  }
		  100% {
		  	opacity: 1;
		    -webkit-transform: scale(1);
		            transform: scale(1);
		  }
		}

	</style>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header">
			<div class="header-wrap-clone"></div>
		</header><!-- #header end -->

		<!-- Slider
		============================================= -->
		<section id="slider" class="slider-element min-vh-100 include-header" style="background: linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.6)), url('https://source.unsplash.com/S1oestI1YWc') no-repeat center center/ cover;">
			<div class="slider-inner">

				<div class="row justify-content-center align-items-center h-100">

					<div class="col-lg-5 col-sm-7 col-10">

						<div class="center mb-5 dark">
							<h1 class="font-weight-bold display-4">Coming Soon..</h1>
						</div>

						<div class="form-widget" data-loader="button" data-alert-type="inline">

							<form id="coming-soon-registration" class="mb-0" action="include/form.php" method="post" enctype="multipart/form-data">
								<div class="form-process"></div>
								<div class="row form-section px-4 py-5 bg-white rounded shadow-lg">
									<div class="col-12 form-group">
										<label>Name:</label>
										<input type="text" name="landing-enquiry-name" id="landing-enquiry-name" class="form-control form-control-lg required" value="" placeholder="John Doe">
									</div>
									<div class="col-12 form-group">
										<label>Email:</label>
										<input type="email" name="landing-enquiry-email" id="landing-enquiry-email" class="form-control form-control-lg required" value="" placeholder="user@company.com">
									</div>
									<div class="col-12 form-group">
										<label>Phone:</label>
										<input type="tel" name="landing-enquiry-phone" id="landing-enquiry-phone" class="form-control form-control-lg required" value="" placeholder="123-45-678" maxlength="12" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
									</div>
									<div class="col-12 d-none">
										<input type="text" id="landing-enquiry-botcheck" name="landing-enquiry-botcheck" value="" />
									</div>
									<div class="col-12">
										<button type="submit" name="landing-enquiry-submit" class="btn btn-block text-white bg-color rounded-lg py-3 font-weight-semibold text-uppercase mt-2">Get Notified</button>
									</div>

									<input type="hidden" name="prefix" value="landing-enquiry-">
								</div>
								<div class="result-section center">
									<div class="form-result"></div>
									<a class="btn btn-block text-white btn-danger rounded-lg py-3 font-weight-semibold text-uppercase mt-3 button-back">Thank You.</a>
								</div>
							</form>
						</div>

						<div class="d-flex justify-content-center mt-4 clearfix">
							<a href="#" class="social-icon si-borderless text-white si-facebook" title="Facebook">
								<i class="icon-facebook"></i>
								<i class="icon-facebook"></i>
							</a>

							<a href="#" class="social-icon si-borderless text-white si-delicious" title="Delicious">

							<a href="#" class="social-icon si-borderless text-white si-paypal" title="PayPal">

							</a>

							<a href="#" class="social-icon si-borderless text-white si-flattr" title="Flattr">

							</a>

							<a href="#" class="social-icon si-borderless text-white si-android" title="Android">

							</a>
						</div>

	<script>
		jQuery(document).ready( function(){
			$('.result-section').addClass('inactive');
			jQuery('#coming-soon-registration').on( 'formSubmitSuccess formSubmitError', function(){
				$('.result-section').addClass('active').removeClass('inactive');
				$('.form-section').addClass('inactive').removeClass('active');

				$('.button-back').on('click', function() {
				    $('.result-section').addClass('inactive').removeClass('active');
					$('.form-section').addClass('active').removeClass('inactive');
					e.preventDefault();
				  }
				);
			});
		});
