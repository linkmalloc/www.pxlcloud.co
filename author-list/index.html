---
layout: list
title: Authors List
name: Authors List
---
{% for author in site.authors %}
<article class="hover-up-2 transition-normal wow fadeInUp animated">
    <div class="row mb-40 list-style-2">
        <div class="col-md-4">
            <div class="post-thumb position-relative border-radius-5">
                <div class="img-hover-slide border-radius-5 position-relative" style="background-image: url({{ author.big_image }})">
                    <a class="img-link" href="{{ author.url }}"></a>
                </div>
                <ul class="social-share">
                    <li><a href="#"><i class="elegant-icon social_share"></i></a></li>
                    <li><a class="fb" href="#" title="Share on Facebook" target="_blank"><i class="elegant-icon social_facebook"></i></a></li>
                    <li><a class="tw" href="#" target="_blank" title="Tweet now"><i class="elegant-icon social_twitter"></i></a></li>
                    <li><a class="pt" href="#" target="_blank" title="Pin it"><i class="elegant-icon social_pinterest"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-8 align-self-center">
            <div class="post-content">
                <div class="entry-meta meta-0 font-small mb-10">
                    <a href="{{ author.url }}"><span class="post-cat text-primary">{{ author.name }}</span></a>
                </div>
                <h5 class="post-title font-weight-900 mb-20">
                    <a href="{{ author.url }}">{{ author.position }}</a>
                    <span class="post-format-icon"><i class="elegant-icon icon_star_alt"></i></span>
                </h5>
                <div class="entry-meta meta-1 float-left font-x-small text-uppercase">
                    {{ author.content | markdownify }}
                </div>
            </div>
        </div>
    </div>
</article>
{% endfor %}
